<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fish Weight Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .prediction {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fish Weight Prediction</h1>
        <form action="/predict" method="POST">
            <div class="form-group">
                <label for="species">Species (Encoded):</label>
                <input type="text" id="species" name="species" required>
            </div>
            <div class="form-group">
                <label for="length1">Length1 (cm):</label>
                <input type="text" id="length1" name="length1" required>
            </div>
            <div class="form-group">
                <label for="length2">Length2 (cm):</label>
                <input type="text" id="length2" name="length2" required>
            </div>
            <div class="form-group">
                <label for="length3">Length3 (cm):</label>
                <input type="text" id="length3" name="length3" required>
            </div>
            <div class="form-group">
                <label for="height">Height (cm):</label>
                <input type="text" id="height" name="height" required>
            </div>
            <div class="form-group">
                <label for="width">Width (cm):</label>
                <input type="text" id="width" name="width" required>
            </div>
            <button type="submit">Predict Weight</button>
        </form>
        {% if prediction_text %}
        <div class="prediction">
            {{ prediction_text }}
        </div>
        {% endif %}
    </div>
</body>
</html>
